{% extends 'ams/base_hr_new.html' %}
{% block main %}
  {% load static %}
        <!-- page content ---->
        <div class="right_col" role="main">

          <div class="page-title">
            <div class="title_left">
              <h3>Add Leave Balance</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                  <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="month">Select Month</label>
                          <select name="month" id="month" class="form-control select2" required>
                            <option value="" selected disabled>Please select</option>
                            {% for i in months %}
                            <option value="{{i.id}}">{{i.month}} ({{i.year}})</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <div class="col-md-12" align="center">
                          <button type="submit" class="form-control mt-4 btn btn-success btn-lg" onclick="return confirmm();">Submit</button>
                        </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
        <!-- /page content -->
  {% endblock %}
