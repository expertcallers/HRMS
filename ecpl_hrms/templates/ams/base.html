                      <script type="text/javascript" src="{% static 'assets/js/monthly.js' %}"></script>
                      <script type="text/javascript">
                          var sampleEvents = {
                          "monthly": [
                              {% for c in month_cal %}
                              {
                                  "id": 1,
                                  "name": "{{c.st}}",
                                  "startdate": "{{c.dt}}",
                                  "enddate": "",
                                  "starttime": "",
                                  "endtime": "",
                                  {% if c.st == 'Unmarked' %}
                                  "color": "grey",
                                  {% elif c.st == 'Week OFF' %}
                                  "color": "#000000",
                                  {% elif c.st == 'Comp OFF' %}
                                  "color": "#FF8FFF",
                                  {% elif c.st == 'Absent' %}
                                  "color": "#FF0000",
                                  {% elif c.st == 'present' %}
                                  "color": "#008C00",
                                  {% elif c.st == 'SL' %}
                                  "color": "#FF0000",
                                  {% elif c.st == 'PL' %}
                                  "color": "#FF0000",
                                  {% elif c.st == 'Training' %}
                                  "color": "#6990CE",
                                  {% elif c.st == 'Half Day' %}
                                  "color": "#0000FF",
                                  {% elif c.st == 'Client OFF' %}
                                  "color": "#FF8FFF",
                                  {% else %}
                                  "color": "#B52E2E",
                                  {% endif %}
                                  "url": ""
                              },
                              {% endfor %}
                          ]
                          };

                          $(window).load( function() {
                              $('#mycalendar').monthly({
                                  mode: 'event',
                                  dataType: 'json',
                                  jsonURL: '',
                                  weekStart:'Mon',
                                  events: sampleEvents
                              });
                          });
                      </script>


    <!-- Custom Theme Scripts -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script>
  function confirmm(){
      var c = confirm("Are you sure you want to proceed?");
      if (c==true){
        return true;
      } else {
        return false;
      }
  }
  document.onkeydown = function(e) {
      if(event.keyCode == 123) {
         alert("F12 is blocked");
         return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
         alert("Inspect is blocked");
         return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
         alert("ctrl+shift+C is blocked");
         return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
         alert("Console is blocked");
         return false;
      }
      if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
         alert("Source code is blocked");
         return false;
      }
    }
</script>
 <script>
