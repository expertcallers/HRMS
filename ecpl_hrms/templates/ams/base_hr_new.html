      <script type="text/javascript">
          var sampleEvents = {
          "monthly": [
              {% for c in month_cal %}
              {
                  "id": 1,
                  "name": "{{c.st}}",
                  "startdate": "{{c.dt}}",
                  "enddate": "",
                  "starttime": "",
                  "endtime": "",
                  {% if c.st == 'Unmarked' %}
                  "color": "grey",
                  {% elif c.st == 'Holiday' %}
                  "color": "black",
                  {% elif c.st == 'Week OFF' %}
                  "color": "blue",
                  {% elif c.st == 'Comp OFF' %}
                  "color": "blue",
                  {% elif c.st == 'Absent' %}
                  "color": "red",
                  {% elif c.st == 'present' %}
                  "color": "green",
                  {% else %}
                  "color": "grey",
                  {% endif %}

                  "url": ""
              },
              {% endfor %}
          ]
          };
          $(document).ready( function() {
              $('#mycalendarid').monthly({
                  mode: 'event',
                  dataType: 'json',
                  jsonURL: '',
                  weekStart:'Mon',
                  events: sampleEvents
              });
          });
      </script>
