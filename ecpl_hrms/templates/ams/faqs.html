<!doctype html>
<html lang="en" dir="ltr">
{% load static %}
{% load crispy_forms_tags %}
<!-- soccer/project/login.html  07 Jan 2020 03:42:43 GMT -->
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="icon" href="{% static 'assets/images/expertcallers-icon.png' %}" type="image/x-icon"/>

<title>ECPL AMS</title>

<!-- Bootstrap Core and vandor -->
<link rel="stylesheet" href="{% static 'old/plugins/bootstrap/css/bootstrap.min.css' %}" />

<!-- Core css -->
<link rel="stylesheet" href="{% static 'old/css/main.css' %}"/>
<link rel="stylesheet" href="{% static 'old/css/theme1.css' %}"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <style>
        .select2-container {
            width: 100% !important;
        }
        body{
            overflow-x: hidden;
        }
        .flash {
          animation: mymove 1s;
          animation-iteration-count: infinite ;
        }
        @keyframes mymove {
          from {transform : scale(1);}
          to {transform : scale(1.2);}
        }
        .auth .auth_right {
            width: 100%;
            text-align: left;
        }
        .auth, .auth .auth_right.full_img {
            height: unset;
        }
        .btn-style {
            color: #fff;
            font-weight: 600;
            font-size: 18px;
        }
        .card-header-style {
            background:#1abb9c;+
        }
        .card-header-style:hover {
            cursor: pointer;
        }
    </style>

<script src="https://kit.fontawesome.com/4a95aa7adc.js" crossorigin="anonymous"></script>

</head>
<body class="font-montserrat" style="padding: 50px;">

<div class="auth">
    <div class="auth_right full_img">
        <div class="row">
            <div class="col-md-12">
                <div class="accordion" id="accordionFaqs">
                  {% for i in faqs %}
                  <div class="card">
                    <div class="card-header card-header-style" id="heading{{i.id}}" data-toggle="collapse" data-target="#collapse{{i.id}}" aria-expanded="true" aria-controls="collapse{{i.id}}">
                      <h2 class="mb-0 p-1 btn-style">
                            {{i.question}}
                      </h2>
                    </div>

                    <div id="collapse{{i.id}}" class="collapse  {% if first == i.id %}show{% endif %}" aria-labelledby="heading{{i.id}}" data-parent="#accordionFaqs">
                      <div class="card-body">
                        {{i.answer|safe}}
                      </div>
                    </div>
                  </div>
                  {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'old/bundles/lib.vendor.bundle.js' %}"></script>
<script src="{% static 'old/js/core.js' %}"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script>
      $('.select2').select2();
      {% if messages %}
        {% for message in messages %}
            alert("{{message}}");
        {% endfor %}
      {% endif %}
    </script>
</body>

<!-- soccer/project/login.html  07 Jan 2020 03:42:43 GMT -->
</html>
