
{% extends 'ams/base_hr_new.html' %}
{% block main %}
  {% load static %}

 <!-- page content -->
        <div class="right_col" role="main">
          <!-- top tiles -->
          <div class="row" >
        </div>
          <!-- /top tiles -->

        <div class="page-title">
          <div class="title_left">
            <h3>Add New User</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h2>Add New User</h2>
              </div>
              <div class="card-body">
                <form method="POST" action="/ams/add-new-user" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="emp_name">Employee Name</label>
                        <input type="text" name="emp_name" id="emp_name" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="emp_id">Employee ID</label>
                        <input type="text" name="emp_id" id="emp_id" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="emp_doj">Date of Joining</label>
                        <input type="date" name="emp_doj" id="emp_doj" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <div class="row">
                          <div class="col-md-12">
                            <label for="emp_desg">Designation</label>
                            <select name="emp_desg" id="emp_desg" class="form-control select2">
                              {% for a in all_data %}
                              <option value="{{a.emp_desi}}">{{a.emp_desi}}</option>
                              {% endfor %}
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="emp_rm1">RM1</label>
                        <select name="emp_rm1" id="emp_rm1" class="form-control select2">
                          {% for r in rms %}
                          <option value="{{r.emp_name}}">{{r.emp_name}} / {{r.emp_id}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="emp_rm2">RM2</label>
                        <select name="emp_rm2" id="emp_rm2" class="form-control select2">
                          {% for r in rms %}
                          <option value="{{r.emp_name}}">{{r.emp_name}} / {{r.emp_id}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="emp_rm3">RM3</label>
                        <select name="emp_rm3" id="emp_rm3" class="form-control select2">
                          {% for r in rms %}
                          <option value="{{r.emp_name}}">{{r.emp_name}} / {{r.emp_id}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="emp_pro">Process</label>
                        <select name="emp_pro" id="emp_pro" class="form-control select2">
                          {% for a in all_team %}
                              <option value="{{a.emp_process}}">{{a.emp_process}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12" align="center">
                      <button type="submit" class="btn btn-success btn-lg">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div>

          {% for m in messages %}
            <p style="color: green;font-size: 18px;padding: 10px;">{{m}}</p>
          {% endfor %}
        </div>


        </div>
        <!-- /page content -->
 {% endblock %}
