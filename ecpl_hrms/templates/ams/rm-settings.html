{% extends 'ams/base-rm-settings.html' %}
{% block main %}
{% load static %}

        <!-- page content -->
        <div class="right_col" role="main">
          <!-- top tiles -->
          <div class="row" >
        </div>
          <!-- /top tiles -->
          <div class="row welcometop">
            <div class="col-md-12">
              <div class="welcome">
                <p>Welcome</p>
                <h3>{{emp.emp_name}} <span></span></h3>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="card mt-5">
                <div class="card-header">
                  <h2>Change Password</h2>
                </div>
                <div class="card-body">
                  {% load crispy_forms_tags %}
                  <form method="post" action="/mapping/change-password" enctype="multipart/form-data">
                      {% csrf_token %}
                      {{ form|crispy }}
                        <br><br>
                      <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">
                  <h2>Profile Image</h2>
                </div>
                <div class="card-body"> 
                  <div class="row">

                    <!--<div class="col-md-12 mb-3" align="center">
                      <div class="row">
                        <div class="col-md-5">
                          <img src="{{request.user.profile.img.url}}" alt="..." class="img-circle profile_img" style="width: 200px; margin-left: 0px;">
                          <form action="" method="" class="mt-3">
                            <button type="submit" class="btn btn-sm btn-danger">Remove</button>
                          </form>
                        </div>
                        <div class="col-md-4 mt-5 pt-5">

                        </div>
                      </div>
                    </div>
                    -->
                    <form action="/ams/upload-image" method="POST" style="width: 100%;" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="col-md-8">
                        <div class="form-group">
                          <label for="pimg">Select the Profile Picture:</label>
                          <input type="file" name="user-img" class="form-control uploadFile" required>
                          <input type="hidden" name="id" value="{{user.profile.id}}">
                        </div>
                      </div>
                      <div class="col-md-4 mt-4">
                        <button type="submit" class="btn btn-dark form-control">Upload</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
      </div>
    </div>


<script type="text/javascript">
  $(document).ready(function() {
      $('.uploadFile').change(function() {
          var fileInput = this;
          var filePath = fileInput.value;
          var allowedExtensions =  /(\.jpg|\.jpeg|\.png)$/i;
          if (!allowedExtensions.exec(filePath)) {
              fileInput.setCustomValidity("Only Images (.png, .jpg, .jpeg) are accepted");
              fileInput.reportValidity();
              return false;
          } else {
              fileInput.setCustomValidity("");
          }
      });
  });
</script>
{% endblock %}
