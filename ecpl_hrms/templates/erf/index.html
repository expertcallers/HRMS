<!DOCTYPE html>
<html>
{% load static %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ECPL Talent Acquisition System</title>
	<link rel="icon" type="icon" href="{% static 'assets/img/favicon.ico' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}">
	<style type="text/css">
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #136FA0 !important;
		}
		.myTitle {
			position: absolute;
			color: #fff;
			font-weight: 900;
			top: -130px;
			text-align: center;
		}
	</style>

</head>
<body>


	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">

			<div class="user_card">
				<div class="d-flex justify-content-center">

					<div class="brand_logo_container">
						<img src="{% static 'assets/img/ERF.png' %}" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form action="/erf/login" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="row" style="margin-top: -20px;">
							<div class="col-md-12">
								<h3 style="color:#136FA0;">Employee Requisition</h3>
							</div>
						</div>
						<div class="input-group mb-3 mt-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="user" class="form-control input_user" value="" placeholder="username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="pass" class="form-control input_pass" value="" placeholder="password">
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">
							<button type="submit" class="btn login_btn">Login</button>
						</div>
						<div class="mt-4">
							<div class="d-flex justify-content-center links">
								<a href="/erf/forgot-password" class="fontred">Forgot your password?</a>
							</div>
						</div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
<!--						<a href="frg_pass.html" class="fontred">Forgot your password?</a><br>-->
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

{% if messages %}
	<script>
			{% for m in messages %}
				alert("{{m}}");
			{% endfor %}
	</script>
{% endif %}
</body>
</html>
