                                    </div>
                                  </div>
                                  <div class="col-md-3">

                                  </div>
                                  <div class="col-md-3">
                                    <div class="form-group">
                                      <label for="req_rais_by">Request Raised By</label>
                                      <input type="text" name="req_rais_by" id="req_rais_by" value="{{request.user.profile.emp_name}}" readonly required class="form-control">

                                  </div>
                                  <div class="col-md-3">

                                      <label for="manager">Your Manager</label>

                                    </div>

      $("#reason_replace").addClass("d-none");
      $("#replace_reason").removeAttr("required","required")
    }
