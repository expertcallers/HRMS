<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapping</title>
    <!-- Bootstrap CSS ----->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS ----->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!---Font Awesome ---->
    <script src="https://kit.fontawesome.com/4a95aa7adc.js" crossorigin="anonymous"></script>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">ECPL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
                {% if user.is_authenticated %}
              <span class="navbar-text" style="margin-left:100px;">Welcome</span>
              <span class="navbar-text" style="color:darkgreen;margin-left:20px;font-size:20px">{{request.user.profile.emp_name}}</span>
              {% endif %}
            <div class="collapse navbar-collapse" id="navbarNav" style="margin-left:100px;">
            </div>
              <div>
                  {% if user.is_authenticated %}
                  {% if user.profile.pc == True %}
                  <a href="/mapping/home" style="margin:0px 20px">Home</a>

                  <a href="/mapping/logout" style="margin:0px 20px">logout</a>
                  <a href="/mapping/change-password" style="margin:0px 20px">Change Password</a>
                  {% endif %}
                  {% endif %}
              </div>
          </div>
        </nav>

{% block main %}

{% endblock %}
</body>
</html>
