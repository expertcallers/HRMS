{% extends 'mapping/base-mapping.html' %}
{% load crispy_forms_tags %}
{% block main %}
{% load static %}
<div class="container" style="margin-top:5%;">
    <div class="row">
        <div class="col-lg-4" style="margin-top:5%">
            <div>
                <img src="{% static 'assets/images/ecpl-logo-new.png' %}" alt="ECPL-LOGO" style="width: 372px;">
            </div>
            <h4 style="color: #1c7ba8;">Employee Mapping</h4>
            <small style="float:right">Login here</small>
            <form action="/mapping/login" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <br>
                <button type="submit" class="btn btn-primary" style="margin-bottom:50px">Login</button>
            </form>
            {{m}}
            {% for m in messages %}
                {{m}}
            {% endfor %}
        </div>

        <div class="col-lg-2"></div>
        <div class="col-lg-6">
            <div>
                <img src="{% static 'assets/images/custom/ecpl-banner.jpg' %}" alt="" class="img-fluid" style="box-shadow: 1px 1px 10px #7f7f7f;">
            </div>
        </div>
    </div>
</div>
<!--Test-->
{% endblock %}
