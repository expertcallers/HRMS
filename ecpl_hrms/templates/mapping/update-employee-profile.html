{% extends 'mapping/base-mapping.html' %}
{% block main %}

<div class="container" style="margin-top:100px;">
   <center class="row">
       <div class="col-lg-6" style="padding: 100px 60px;background: lightgrey;box-shadow: 2px 2px 10px lightgrey;">
           <div>
               <h4>Edit Employee Profile</h4>
           </div>
           <div>
               <form action="/mapping/update-employee-profile" method="POST" enctype="multipart/form-data">
                   {% csrf_token %}
                   <p>Select Employee</p>
                   <select name="emp_id" id="">
                       {% for e in employees %}
                       <option value="{{e.emp_id}}">{{e.emp_name}} : {{e.emp_id}} : {{e.emp_process}}</option>
                       {% endfor %}
                   </select>
                   <br><br>
                   <button type="submit" class="btn btn-secondary" style="width: 100px;">Edit</button>
               </form>
           </div>
       </div>
       <div class="col-lg-6" style="padding: 100px 60px;background: #eeeeee;box-shadow: 2px 2px 10px lightgrey;">
           <div>
               <h4>Edit Team Profile</h4>
           </div>
           <form action="/mapping/update-team-rm" method="POST" enctype="multipart/form-data">
                   {% csrf_token %}
                   <p>Select Team</p>
                   <select name="team" id="">
                       {% for t in teams %}
                       <option value="{{t}}">{{t}}</option>
                       {% endfor %}
                   </select>
                   <br><br>
                   <button type="submit" class="btn btn-secondary" style="width: 100px;">Edit</button>
           </form>
       </div>
   </center>
</div>
{% endblock %}
